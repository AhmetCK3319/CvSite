{% load static %}
<!--================Footer Area =================-->
<footer class="footer_area p_120 p-5">
  <div class="container">
    <div class="row footer_inner">
      <div class="col-lg-3 col-sm-6">
        <aside class="f_widget ab_widget">
          <div class="f_title">
            <h3>About Me</h3>
          </div>
          <p><!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->
            Copyright &copy;
            <script>document.write(new Date().getFullYear());</script> All rights reserved |Designed by <a
              href="https://colorlib.com" target="_blank">Colorlib</a> | Developed by <span
              style="color: #7a8837;">Ahmet Can KOCA</span>
            <!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->
          </p>
        </aside>
      </div>
      <div class="col-lg-9 col-sm-6">
        <aside class="f_widget news_widget">
          <div class="f_title">
            <h3>Newsletter</h3>
          </div>
          <div class="mc_embed_signup">
            <form class="row contact_form" action="{% url 'contact_message' %}" method="post" id="contactForm" novalidate="novalidate">
              {% csrf_token %}
              <div class="col-md-6">
                <div class="form-group">
                  <input type="text" class="form-control" id="id_name" name="name" placeholder="Enter Your Name">
                </div>
                <div class="form-group">
                  <input type="email" class="form-control" id="id_email" name="email" placeholder="Enter Email Address">
                </div>
                <div class="form-group">
                  <input type="text" class="form-control" id="id_subject" name="subject" placeholder="Enter Subject">
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <textarea class="form-control" name="message" id="id_message" rows="1"
                    placeholder="Enter Message"></textarea>
                </div>
              </div>
              <div class="col-md-12 text-right">
                <button id="submit_btn" type="submit" value="submit" class="btn submit_btn">Send Message</button>
              </div>
            </form>
          </div>
        </aside>
      </div>
    </div>
  </div>
</footer>
     <!--================Contact Success and Error message Area =================-->
     <div id="success" class="modal modal-message fade" role="dialog">
      <div class="modal-dialog">
          <div class="modal-content">
              <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <i class="fa fa-close"></i>
                  </button>
                  <h2>Thank you</h2>
                  <p>Your message is successfully sent...</p>
              </div>
          </div>
      </div>
  </div>

  <!-- Modals error -->

  <div id="error" class="modal modal-message fade" role="dialog">
      <div class="modal-dialog">
          <div class="modal-content">
              <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <i class="fa fa-close"></i>
                  </button>
                  <h2>Sorry !</h2>
                  <p> Something went wrong </p>
              </div>
          </div>
      </div>
  </div>
  <!--================End Contact Success and Error message Area =================-->
  
<!--================End Footer Area =================-->
